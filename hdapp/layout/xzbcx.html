<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>小指标查询</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/realtimedifference.css" />
		
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<h1 id="title" class="mui-title">小指标查询</h1>
			<a class="mui-icon mui-icon-gear mui-pull-right" href="setting.html"></a>
		</header>
		<nav class="mui-bar mui-bar-tab">
			<a id="defaultTab" class="mui-tab-item" href="#">
				<img src="../img/icon-zyxx.png" /><br />
				<label>主要信息</label>
			</a>
			<a class="mui-tab-item " href="realtimedifference.html">
				<img src="../img/icon-sshc.png" /><br />
				<label>实时耗差</label>
			</a>
			<a class="mui-tab-item" href="warningaction.html">
				<img src="../img/icon-bj.png" /><br />
				<label>事件报警</label>

			</a>
			<a class="mui-tab-item mui-active" href="xzbcx.html">
				<img src="../img/icon-xzbcx.png" /><br />
				<label>小指标查询</label>
			</a>
		</nav>
		<div style="padding-top: 50px;padding-bottom: 60px;" class="div-content mui-scroll-wrapper">
			<table>
				<thead>
					<tr style="height: 35px;">
						<th style="width: 25%;">指标名</th>
						<th style="width: 25%;">昨日</th>
						<th style="width: 25%;">本月</th>
						<th style="width: 25%;">本年</th>
					</tr>
				</thead>

				<tbody id="tableList">
				</tbody>
			</table>
		</div>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript" src="../js/jquery-1.11.0.js"></script>
		<script type="text/javascript" src="../js/loading.js"></script>
		<!--<script type="text/javascript" src="../js/cordova.js" ></script>-->
		<script type="text/javascript" src="../js/physicalButtonsListener.js"></script>
		<script type="text/javascript" src="../js/handlebars-v4.0.5.js"></script>
		<!--Handlebars.js模版-->
		<!--Handlebars.js模版放在script标签中，保留了html原有层次结构,模版中要写一些操作语句-->
		<!--id可以用来唯一确定一个模版,type是模版固定的写法-->
		<script id="table-template" type="text/x-handlebars-template">
			{{#each this}}
			<tr style="height: 45px;">
				<td>{{breaklines type}}</td>
				<td>{{data1}}</td>
				<td>{{data2}}</td>
				<td>{{data3}}</td>
			</tr>
			{{/each}}
			
		</script>
		
		<script type="text/javascript" src="../js/xzbcx.js"></script>
	</body>

</html>
