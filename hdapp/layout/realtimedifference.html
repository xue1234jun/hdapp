<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/realtimedifference.css" />
		
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<h1 id="title" class="mui-title">实时耗差</h1>
			<a class="mui-icon mui-icon-gear mui-pull-right" href="setting.html"></a>
		</header>
		<nav class="mui-bar mui-bar-tab">
			<a id="defaultTab" class="mui-tab-item" href="#">
				<img src="../img/icon-zyxx.png" /><br />
				<label>主要信息</label>
			</a>
			<a class="mui-tab-item mui-active" href="realtimedifference.html">
				<img src="../img/icon-sshc.png" /><br />
				<label>实时耗差</label>
			</a>
			<a class="mui-tab-item" href="warningaction.html">
				<img src="../img/icon-bj.png" /><br />
				<label>事件报警</label>

			</a>
			<a class="mui-tab-item" href="xzbcx.html">
				<img src="../img/icon-xzbcx.png" /><br />
				<label>小指标查询</label>
			</a>
		</nav>
		<div style="padding-top: 60px;padding-bottom: 60px;" class="div-content">
			<div class="div-label">
				<label style="font-family: '微软雅黑';font-size: 16px;color: #FFFFFF;"><span style="margin-left: 10px;">#1<span>机组</label>
			</div>

			<div id="main" style="width: 100%;height:200px;"></div>
			<table>
				<thead>
					<tr>
						<th></th>
						<th>主汽压力<br/>MPa</th>
						<th>主汽温度<br/>℃</th>
						<th>再热温度<br/>℃</th>
						<th>给水温度<br/>℃</th>
						<th>真空<br/>kPa</th>
					</tr>
				</thead>

				<tbody id="tableList">
				</tbody>
			</table>
		</div>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript" src="../js/jquery-1.11.0.js"></script>
		<script type="text/javascript" src="../js/echarts.js"></script>
		<script type="text/javascript" src="../js/loading.js"></script>
		<!--<script type="text/javascript" src="../js/cordova.js" ></script>-->
		<script type="text/javascript" src="../js/physicalButtonsListener.js"></script>
		<script type="text/javascript" src="../js/handlebars-v4.0.5.js"></script>
		<!--Handlebars.js模版-->
		<!--Handlebars.js模版放在script标签中，保留了html原有层次结构,模版中要写一些操作语句-->
		<!--id可以用来唯一确定一个模版,type是模版固定的写法-->
		<script id="table-template" type="text/x-handlebars-template">
			{{#each this}}
			<tr>
				<td>{{type}}</td>
				<td>{{data1}}</td>
				<td>{{data2}}</td>
				<td>{{data3}}</td>
				<td>{{data4}}</td>
				<td>{{data5}}</td>
			</tr>
			{{/each}}
		</script>
		
		<script type="text/javascript" src="../js/realtimedifference.js"></script>
	</body>

</html>
